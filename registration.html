<html>
  <head>
      <title>Registration</title>
	  <link rel="stylesheet" type="text/css" href="css\registration.css">	 
    
       <!--Validations for password and contact-->
	   <script src="validation.js"></script>	
  </head>
  <body>
   
    <form name="registrationForm" method="POST" action="saveRegistrationData.php" autocomplete="on" onsubmit="return passwordMatch()">
	 
      <div class="registrationFields">
	       
		  <div class="header">
	         <h1>Registration</h1>
	      </div>
		  <div style="color:red;">*password should contains at least 8 characters and 1 uppercase, 1 lowercase and 1 digit.</div><br>
	      <div class="registrationElement">
		     <label class="labelForRegistration"> First Name: </label>
			 <input type="text" name="firstName" class="registrationValues" autocomplete="off" required>
		  </div>
		  <div class="registrationElement">
		     <label class="labelForRegistration"> Last Name: </label>
	         <input type="text" name="lastName" class="registrationValues" autocomplete="off" required>
		  </div>	
		  <div class="registrationElement">
		     <label class="labelForRegistration"> Email: </label>
	         <input type="email" name="Email" class="registrationValues" autocomplete="off" required>
		  </div>
		  <div class="registrationElement">
		     <label class="labelForRegistration"> Contact: </label>
	         <input type="text" name="Contact" class="registrationValues" id="contact" maxlength="10" autocomplete="off" required>
		  </div>
		  <div class="registrationElement">
		     <label class="labelForRegistration"> Password: </label>
			 <input type="password" name="Password" id="pass" class="registrationValues" autocomplete="off" required>
	      </div>
		  <div class="registrationElement">
		     <label class="labelForRegistration"> Confirm Password: </label>
	         <input type="password" name="ConfirmPassword" id="conPass" class="registrationValues" autocomplete="off" required>
		  </div>	 
	      <input type="submit" value="SUBMIT" name="btnSubmit" class="registrationSubmit" onclick="return CheckPassword(document.registrationForm.Password)">
           <label id="failedFieldsforPass" class="failedReg"></label>
           <label id="failedFieldsforContact" class="failedReg"></label>
	      <p class="loginForward">Already Registered?&nbsp;&nbsp;<a href="login.html" style="text-decoration:none;">Login...</a></p>
	  </div> 
	</form>
   
    
  </body>
</html>
